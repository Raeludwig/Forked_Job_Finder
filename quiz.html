<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Developer | Job Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="has-background-black-ter">
    <!--Header Title of the page-->
    <header class="has-text-centered py-5" style="background-color: black;">
        <h1 class="title is-1" style="color:lime;">Web Developer Job Search</h1>
        <p class="subtitle is-3" style="color:lime;">Quiz your way to a career</p>
    </header>
    
    <!--when button is pressed, quiz starts-->
    <div class="level mt-6 has-background-black-ter" id="start-button">
        <div class="level-item has-text-centered">
            <button class="button is-info is-large" id="start">Start</button>
        </div>
    </div>
    <!--This section is for the question and answer-->
    <span class="quiz-container has-text-centered is-family-code">
        <!--Displays the question one by one-->
        <div class="quiz-questions is-large my-2">
            <h1 class="content is-large mt-2 is-uppercase mb-6 has-text-success" id="question"></h1>
        </div>
        <!--Options are displayed-->
        <div class="option-container">
            <div class="modal-container" id="option-modal">
                <div  class="content-container">
                    <div class="buttons are-medium is-centered">
                        <button class="button is-danger is-light is-rounded" id="option1" style="display: none; font-family: 'VT323', monospace;"></button>
                        <button class="button is-success is-light is-rounded" id="option2" style="display: none; font-family: 'VT323', monospace;"></button>
                        <button class="button is-info is-light is-rounded" id="option3" style="display: none; font-family: 'VT323', monospace;"></button>
                        <button class="button is-warning is-light is-rounded" id="option4" style="display: none; font-family: 'VT323', monospace;"></button>
                    </div>
                </div>
            </div>
        </div>
    </span>

    <img src="https://media.giphy.com/media/IeeYk6c3eMobX1d7CS/giphy.gif" alt="pug with computer gif" style="margin-left: auto;">

    <script src="./assets/js/quiz.js"></script>

    <div id="results"></div>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./assets/js/script.js"></script>

   
</body>
<footer class="footer has-text-centered" style="background-color: black; color: lime;">
    Made by TMRSEATT ✧/ᐠ-ꞈ-ᐟ\
</footer> 

</html>
